<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Bootstrap Core CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- layout css -->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="main">
        <div class="contain">
            <div class="left">
                <h1>加入誠品 品閱生活</h1>
                <div class="community">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter mx-3"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="login">
                <div class="login-contain">
                    <img src="https://www.eslitecorp.com/eslite/img/themeImg/logo_w.svg" width="300px" alt="">
                    <div class="icon-box">
                        <i class="text-white fab fa-facebook-square"></i>
                        <i class="text-white fab fa-google-plus mx-3"></i>
                        <i class="text-white fab fa-invision"></i>
                    </div>
                    <div class="input-box">
                        <label for="account" class=" text-white">or use email your account</label>
                        <input type="text" name="account" id="account">
                        <input type="text" name="password" id="password">
                        <a href="#" class="text-white">Forgot your password?</a>
                        <button class="btn btn-light w-75">SIGN IN</button>
                    </div>
                    <div class="community show-or-none">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter mx-3"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery Core JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <!-- bootstrap Core JS CDN -->

        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
